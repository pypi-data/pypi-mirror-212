[gh-actions]
python =
	3.11:  py311

[tox]
isolated_build = True
envlist = py311

[testenv]
deps =
    black
    coverage
    flake8
    mccabe
    mypy
    pylint
    pytest
commands =
    black mycalculator
    flake8 mycalculator
    pylint mycalculator
    mypy mycalculator
    coverage erase
    coverage run --include=mycalculator/* -m pytest -ra
    coverage report -m
    coverage xml