[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "emews"
version = "0.9.0"
description = "Network traffic automation and prototyping."
authors = ["Brian Ricks <absolutefunk@utdallas.edu>"]
readme = "README.md"
homepage = "https://mews.sv.cmu.edu/research/emews/"
repository = "https://github.com/absolutefunk/emews"
license = "GPL-3.0-only"
classifiers = [
    "Operating System :: POSIX :: Linux",
    "Topic :: System :: Networking",
    "Topic :: System :: Logging",
]

[tool.poetry.dependencies]
python = ">=3.8"
linuxfd = ">=1.4.4"
psutil = ">=5.8"
"ruamel.yaml" = ">=0.17"
urllib3 = ">=1.25.8"
scipy = ">=1.5.4"
pexpect = ">=4.6"
bs4 = ">=0.0.1"