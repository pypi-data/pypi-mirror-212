[tool.poetry]
name = "anx-interface"
version = "0.5.3"
description = "Implements anx_api"
authors = ["Tech FloMobility <tech@flomobility.com>"]
readme = "README.md"
include = ["anx_proto/python/*", "anx_proto/*"]
packages = [
  {include = "anx_interface"},
  {include = "anx_mock"},
  {include = "anx_logging"},
  {include = "anx_proto"}
]

[tool.poetry.dependencies]
python = "^3.8"
progress = "~1.6"
pyzmq = "~22.3.0"
opencv-python = "^4.7.0.68"
numpy = "^1.24.2"
pillow = "^9.4.0"
psutil = "^5.9.4"
click = "^8.1.3"
protobuf = "3.12.4"

[tool.poetry.scripts]
anx = "anx_interface.tools.anx:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
