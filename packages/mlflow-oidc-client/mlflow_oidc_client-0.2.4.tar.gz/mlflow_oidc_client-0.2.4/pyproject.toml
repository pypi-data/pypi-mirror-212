[tool.poetry]
name = "mlflow-oidc-client"
version = "0.2.4"
description = "MLflow plugin adding OIDC/OAuth 2.1 client authorization"
authors = ["Loris Zinsou <lzinsou@protonmail.com>"]
readme = "README.md"
keywords = ["mlflow", "plugin", "mlops", "oidc", "oauth", "oauth2"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Plugins",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11"
]
repository = "https://gitlab.com/lzinsou/mlflow-oidc-client"
packages = [{include = "mlflow_oidc_client"}]

[tool.poetry.plugins."mlflow.request_header_provider"]
unused = "mlflow_oidc_client.request_header_provider:PluginOIDCRequestHeaderProvider"

[tool.poetry.dependencies]
python = "^3.10"
toml = { version = "^0.10.2", allow-prereleases = true, python = "<3.11" }
typing-extensions = { version = ">= 4.0.1", python = "<3.11" }
oidc-client = "^0.2.3"
pyjwt = "~2"

[tool.poetry.dev-dependencies]
mlflow = "~2"
flake8 = "^6.0.0"
mypy = "^1.2.0"
isort = "^5.12.0"
black = "^23.3.0"
pytest = "^7.3.1"

[tool.isort]
profile = "black"

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = "mlflow.tracking.request_header.abstract_request_header_provider"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "cryptography"
ignore_missing_imports = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
