[flake8]
max-line-length = 100
ignore = E203,E266,E501,W503

[coverage:run]
source = winfspy

[coverage:report]
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:

[tool:pytest]
filterwarnings = 
	ignore::DeprecationWarning:pywintypes

[egg_info]
tag_build = 
tag_date = 0

