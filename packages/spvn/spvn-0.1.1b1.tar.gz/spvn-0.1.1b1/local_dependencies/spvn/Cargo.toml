[package]
name = "spvn"
version= "0.1.1-beta.1"
authors= ["Joshua A. <joshua.auchincloss@proton.me>"]
edition= "2021"
rust-version= "1.69.0"
documentation= "https://github.com/spvn-rs/spvn"
description= "asgi rust bindings"
homepage= "https://spvn-rs.github.io/spvn/"
repository= "https://github.com/spvn-rs/spvn"
readme = "README.md"
license = "MIT"

[features]
lifespan = []

[lib]
name = "spvn"
crate-type = ["rlib"]

[dependencies]
spvn_dev = {path = "../spvn_dev" }
spvn_caller = {path = "../spvn_caller" }
spvn_serde = {path = "../spvn_serde" }

tracing = "0.1"
tracing-core = { version = "0.1.31" }
tracing-subscriber = "0.3"
ahash = { version = "0.8.3" , features = ["std"] }
bytes = "1"
deadpool = "0.9.5"
bytes-expand = "0.4.12"
colored = { version = "2.0.0" }
crossbeam = "0.8"

rustls-pemfile = "1.0"
anyhow = { version = "1.0.71" }
tokio-rustls = "0.24"
tokio-util = "0.7.8"
tokio-stream = { version = "0.1.14", features = ["net"] }
async-trait = {version = "0.1.68"}
pyo3 = { version = "0.19.0" , features = ["abi3"] }

http-body = { version = "0.4.5" }
tokio = {version = "1.9", features = ["sync", "rt","sync", "macros", "rt-multi-thread"]}
hyper = { version = "0.14", features = ["full","full"] }
http = { version = "0.2.9" }
futures = { version = "0.3.28" }
tower = { version = "0.4", features = ["make","make", "timeout"] }
tower-layer = { version = "0.3.2" }
tower-service = { version = "0.3.2" }
socket2 = { version = "0.5.3" , features = ["all","all"]}
