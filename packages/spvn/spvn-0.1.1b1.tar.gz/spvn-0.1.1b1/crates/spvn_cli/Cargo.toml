[package]
name = "spvn_cli"
version = "0.1.1-beta.1"
authors = ["Joshua A. <joshua.auchincloss@proton.me>"]
edition = "2021"
rust-version = "1.69.0"
readme = "../../README.md"
license = "MIT"

[[bin]]
name = "spvn"
doc = false

[dependencies]
spvn = { path = "../../local_dependencies/spvn", features = ["lifespan"] }
spvn_caller = { path = "../../local_dependencies/spvn_caller" }
spvn_serde = { path = "../../local_dependencies/spvn_serde" }


num_cpus = "1.0"
futures = { version = "0.3.28" }
tracing = "0.1"
tracing-subscriber = "0.3"
clap = { version = "4.3", features = ["derive","derive", "env"] }
anyhow = { version = "1.0.71" }
tokio = {version = "1.9", features = ["sync", "rt","sync", "rt", "rt-multi-thread"]}
colored = { version = "2.0.0" }
notify = { version = "6.0.0" }
tokio-rustls = "0.24"
pyo3 = { version = "0.19.0" , features = ["abi3"] }

[build-dependencies]
pyo3-build-config = "0.19.0"
