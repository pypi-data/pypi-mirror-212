[build-system]
requires = [
    "setuptools>=42",
    "regions>=0.7",
    "numpy>=1.21.5",
    "astropy>=5.2.2",
    "scipy>=1.8",
    "matplotlib>=3.5.1",
    "colorspacious>=1.1.2",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "astromulti"
version = "1.0.6"
authors = [
  { name="Rohit D", email="rohitd@proton.me" },
]
description = "A set of functions for analysis of astronomical images"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/drohi/astromulti"
