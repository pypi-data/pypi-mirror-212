[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "calculator_alespool"
authors = [{name = "Alessio Nespoli", email = "alessionespoli.97@gmail.com"}]
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["description", "version"]

[dynamic]
version = "0.1.1"
description = "A calculator package that can be used to add, subtract, multiply, divide and take (n) root power."


[project.urls]
Home = "https://github.com/TuringCollegeSubmissions/anespo-DWWP.1.git"
