[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ordinal_number"
version = "0.1"
authors = [
  { name="Example Author", email="author@example.com" },
]
description = "A package to use OrdinnalNumber"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/OrdinalNumber/ordinal"
"Bug Tracker" = "https://github.com/OrdinalNumber/ordinal"