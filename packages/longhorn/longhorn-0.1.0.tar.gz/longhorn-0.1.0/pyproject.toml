[tool.poetry]
name = "longhorn"
version = "0.1.0"
description = "Blog that publishes both to web, atom, and ActivityPub (as a Client)"
authors = ["Helge <helge.krueger@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "longhorn"}]
repository = "https://codeberg.org/bovine/longhorn"
documentation = "https://longhorn.readthedocs.io/en/latest/"

[tool.poetry.dependencies]
python = "^3.10"
quart = "^0.18.3"
markdown = "^3.4.1"
pygments = "^2.14.0"
black = "^23.1.0"
tortoise-orm = "^0.19.3"
aerich = "^0.7.1"
beautifulsoup4 = "^4.11.2"
bleach = "^6.0.0"
bovine = "^0.2.0"
aiohttp = "^3.8.4"
feedwerk = "^1.1.0"


[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
rich = "^13.3.2"
isort = "^5.12.0"
ruff = "^0.0.270"

[tool.poetry.group.test.dependencies]
pytest = "^7.2.2"
pytest-asyncio = "^0.20.3"
pytest-cov = "^4.0.0"


[tool.poetry.group.doc.dependencies]
sphinx-argparse = "^0.4.0"
sphinx-rtd-theme = "^1.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode="auto"
log_cli= 1
log_cli_level="info"
