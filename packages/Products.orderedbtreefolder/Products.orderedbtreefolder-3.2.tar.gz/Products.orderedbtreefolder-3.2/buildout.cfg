[buildout]
extends = https://zopefoundation.github.io/Zope/releases/master/versions-prod.cfg
parts = pytest
develop = .
versions = versions
allow-picked-versions = true
show-picked-versions = true

[versions]
# Needed by flake8 4.0 on Python 3.7
importlib-metadata = < 4.3

[pytest]
recipe = zc.recipe.egg
scripts = py.test=py.test
eggs = gocept.pytestlayer
       pytest
       pytest-cache
       pytest-cov
       pytest-flake8
       pytest-rerunfailures
       Products.orderedbtreefolder [test]
