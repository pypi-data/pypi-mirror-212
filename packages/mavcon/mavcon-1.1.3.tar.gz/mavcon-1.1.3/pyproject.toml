[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mavcon"
version = "1.1.3"
description = "A python package that provides simplified drone flight control"
readme = "README.md"
authors = [{ name = "Mavscient", email = "mavscient@xee4c.33mail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["mavlink", "drone", "drones", "pymavlink", "dronekit"]
dependencies = [
    "pymavlink",
    "pyserial",
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/Mavscient/Mavcon"

[project.scripts]
realpython = "reader.__main__:main"