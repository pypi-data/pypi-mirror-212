[metadata]
name = petab-ms
version = attr: petab-ms.version.__version__
description = Parameter estimation tabular data for multi-scale models
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://gitlab.com/fitmulticell/libpetab-python-MS
download_url = https://gitlab.com/fitmulticell/libpetab-python-MS-/releases
project_urls = 
	Bug Tracker = https://gitlab.com/fitmulticell/libpetab-python-MS-/issues
author = The petab-ms developers
author_email = emad.alamoudi@uni-bonn.de
maintainer = Emad Alamoudi
maintainer_email = emad.alamoudi@uni-bonn.de
license = BSD-3-Clause
license_file = LICENSE.txt
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
keywords = 
	multi-cellular
	multi-scale
	parameter estimation
	inference
	pyabc
	morpheus

[options]
install_requires = 
	numpy>=1.20.0
	pandas>=2.0.1
	sympy>=1.7.1
	petab>=0.1.19
	jsonschema>=3.2.0
	PyYAML>=5.4.1
	matplotlib>=3.3.4
	seaborn>=0.11.1
	colorama>=0.4.4
	pytest>=6.2.2
	scipy>=1.6.1
	setuptools>=54.1.1
	fitmulticell>=0.0.8
	pyabc>=0.12.9
	tidynamics>=1.0.0
	imageio>=2.9.0
	amici>=0.11.17
	dash>=1.19.0
	plotly>=4.14.3
	abcpy>=0.5.7
	joblib>=1.0.1
	ipython>=7.19.0
	epidemiology>=0.1.0
python_requires = >=3.7
packages = find:

[options.extras_require]
test = 
	pytest >= 5.4.3
	pytest-cov >= 2.10.0
	pytest-rerunfailures >= 9.1.1
doc = 
	sphinx >= 3.1.0
	nbsphinx >= 0.7.0
	nbconvert >= 5.6.1
	sphinx-rtd-theme >= 0.4.3
	sphinx_autodoc_typehints >= 1.11.1
	ipython >= 7.18.1

[bdist_wheel]
universal = False

[egg_info]
tag_build = 
tag_date = 0

