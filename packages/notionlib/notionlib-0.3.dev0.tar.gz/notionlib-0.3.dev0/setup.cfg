[metadata]
name = notionlib
version = attr: notionlib.__version__
author = Jérémie DECOCK
author_email = jd.jdhp@gmail.com
description = An unofficial Python 3 client for Notion.so API
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/jdhp/notion-lib
project_urls = 
	Bug Tracker = https://github.com/jdhp/notion-lib/issues
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Libraries :: Application Frameworks
keywords = notionlib

[options]
include_package_data = True
packages = notionlib
python_requires = >=3.6

[options.entry_points]

[egg_info]
tag_build = 
tag_date = 0

