[metadata]
name = audio_similarity
version = attr: your_package.version.__version__
author = Mark Stent
author_email = mark@markstent.co.za
keywords = audio, similarity, audio similarity, swass, stent
description = Audio similarity metrics for audio projects.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/markstent/audio-similarity
download_url = https://github.com/markstent/audio-similarity.git
license = MIT
license_files = LICENCE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Software Development :: Build Tools
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
install_requires = 
	numpy >=1.24.2
	matplotlib >= 3.7.1
	librosa>=0.10.0.post2
	pystoi>=0.3.3
python_requires = >=3.9

[egg_info]
tag_build = 
tag_date = 0

