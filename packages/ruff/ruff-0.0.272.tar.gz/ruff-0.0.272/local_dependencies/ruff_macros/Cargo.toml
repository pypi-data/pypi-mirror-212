[package]
name = "ruff_macros"
version = "0.0.0"
publish = false
edition = "2021"
rust-version = "1.70"

[lib]
proc-macro = true
doctest = false

[dependencies]
ruff_textwrap = { path = "../ruff_textwrap" }

proc-macro2 = { version = "1.0.51" }
quote = { version = "1.0.23" }
syn = { version = "2.0.15" , features = ["derive", "parsing", "extra-traits", "full"] }
itertools = { version = "0.10.5" }
