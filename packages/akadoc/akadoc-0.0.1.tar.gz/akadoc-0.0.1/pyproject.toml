[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "akadoc"
version = "0.0.1"
authors = [
  { name="syan", email="syan.vn@gmail.com" },
]
description = "A small package to unify all the document AI services"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/syanng"
"Bug Tracker" = "https://github.com/syanng"
