name: Publish to PyPI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.7
          architecture: x64

      - uses: dtolnay/rust-toolchain@stable

      - name: Build Wheels -x86_64
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --sdist

      - name: Install Built Wheel - x86_64
        run: |
          pip install simulated_signal_data --no-index --find-links dist --force-reinstall
          python -c "import simulated_signal_data"

      - name: Build Wheels - universal2
        uses: PyO3/maturin-action@v1
        with:
          target: universal2-apple-darwin
          args: --release --out dist

      - name: Install Built Wheel - universal2
        run: |
          pip install simulated_signal_data --no-index --find-links dist --force-reinstall
          python -c "import simulated_signal_data"

      # Uploads to server to publish at the end
      - name: Upload Wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
  
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: 3.7
          architecture: ${{ matrix.target }}

      - uses: dtolnay/rust-toolchain@stable

      - name: Build Wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist

      - name: Install Built Wheel
        run: |
          python -m pip install simulated_signal_data --no-index --find-links dist --force-reinstall
          python -c "import simulated_signal_data"
      
      # Uploads to server to publish at the end
      - name: Upload Wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, i686]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.7
          architecture: x64
      
      - name: Build Wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
      
      - name: Install Built Wheel
        if: matrix.target == 'x86_64'
        run: |
          python -m pip install simulated_signal_data --no-index --find-links dist --force-reinstall
          python -c "import simulated_signal_data"
      
      # Uploads to server to publish at the end
      - name: Upload Wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
  
  linux-cross:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [aarch64, armv7, s390x, ppc64le, ppc64]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.7
      
      - name: Build Wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: auto
          args: --release --out dist
      
      - uses: uraimo/run-on-arch-action@v2.5.0
        if: matrix.target != 'ppc64'
        name: Install Built Wheel
        with:
          arch: ${{ matrix.target }}
          distro: ubuntu20.04
          githubToken: ${{ github.token }}
          install: |
            apt-get update
            apt-get install -y --no-install-recommends python3 python3-pip
            pip3 install -U pip
          run: |
            pip3 install simulated_signal_data --no-index --find-links dist --force-reinstall
            python3 -c "import simulated_signal_data"

      - name: Upload Wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist

  musllinux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - i686-unknown-linux-musl
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: 3.7
        architecture: x64

    - name: Build Wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        manylinux: musllinux_1_2
        args: --release --out dist

    - name: Install Built Wheel
      if: matrix.target == 'x86_64-unknown-linux-musl'
      uses: addnab/docker-run-action@v3
      with:
        image: alpine:latest
        run: |
          apk add py3-pip
          pip3 install -U pip
          pip3 install simulated_signal_data --no-index --find-links dist --force-reinstall
          python3 -c "import simulated_signal_data"

    - name: Upload Wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist

  musllinux-cross:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - target: aarch64-unknown-linux-musl
            arch: aarch64
          - target: armv7-unknown-linux-musleabihf
            arch: armv7
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: 3.7

    - name: Build Wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.platform.target }}
        manylinux: musllinux_1_2
        args: --release --out dist

    - uses: uraimo/run-on-arch-action@v2.5.0
      name: Install Built Wheel
      with:
        arch: ${{ matrix.platform.arch }}
        distro: alpine_latest
        githubToken: ${{ github.token }}
        install: |
          apk add py3-pip
          pip3 install -U pip
        run: |
          pip3 install simulated_signal_data --no-index --find-links dist --force-reinstall
          python3 -c "import simulated_signal_data"

    - name: Upload Wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [linux, macos, windows, musllinux, linux-cross, musllinux-cross]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: wheels

      - uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python -m pip install twine
          python -m twine upload --skip-existing *
