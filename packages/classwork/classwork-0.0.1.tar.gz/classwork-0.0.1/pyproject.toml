[project]
name = "classwork"
version = "0.0.1"
authors = [
  { name="Anthony Mugendi", email="ngurumugz@gmail.com" },
]
description = "A simple Python module to help distribute you tasks across multiple brokers as microservices"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mugendi/classwork"
"Bug Tracker" = "https://github.com/mugendi/classwork/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"