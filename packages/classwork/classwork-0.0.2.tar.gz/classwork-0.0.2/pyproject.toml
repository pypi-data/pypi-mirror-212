[project]
authors = [
  {name = "Anthony Mugendi", email = "ngurumugz@gmail.com"},
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "hashids==1.3.1",
  "nats-py==2.2.0",
  "numpy==1.24.3 ",
  "typjson==0.0.32",
  "yachalk==0.1.5",
]
description = "A simple Python module to help distribute you tasks across multiple brokers as microservices"
name = "classwork"
readme = "README.md"
requires-python = ">=3.7"
version = "0.0.2"

[project.urls]
"Bug Tracker" = "https://github.com/mugendi/classwork/issues"
"Homepage" = "https://github.com/mugendi/classwork"

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]
