[tool.poetry]
name = "stewchef"
version = "0.1.5"
description = "A MediaWiki API wrapper for RegiSoup"
authors = ["pengu5055 <urbancmarko1@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
stewchef = "stewchef.main:app"

[tool.poetry.dependencies]
python = "^3.7"
typer = {extras = ["all"], version = "^0.7.0"}
beautifulsoup4 = "^4.12.1"
toml = "^0.10.2"
requests = "^2.28.2"
regisoup = "^0.1.10"
tomli = "^2.0.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
