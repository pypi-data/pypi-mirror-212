[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sciform"
authors = [
    {name = "Justin Gerber", email="justin.gerber48@gmail.com"}
]
description = "A package for formatting floats into scientific formatted strings."
classifiers = [
    "License :: OSI Approved :: MIT License"
]
dynamic = ["version", "readme"]

[project.urls]
Homepage = "https://github.com/jagerber48/sciform"

[tool.setuptools.dynamic]
version = {attr = "sciform.__version__"}
readme = {file = "README.rst", content-type = "text/x-rst"}
