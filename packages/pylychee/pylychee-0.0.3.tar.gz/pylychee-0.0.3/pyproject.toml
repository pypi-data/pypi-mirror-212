
[project]
name = "pylychee"
version = "0.0.3"
authors = [
  { name="chenhaiou", email="haiou_chen@sina.cn" },
]
description = "SDK合集"
readme = "README.md"
requires-python = ">=3.8.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/MrLawes/pylychee"
"Bug Tracker" = "https://github.com/MrLawes/lychee/pylychee"

[build-system]
requires = [
    "requests >= 2.31.0",
    "pyyaml >= 6.0",
    "setuptools >= 67..8.0",
]
