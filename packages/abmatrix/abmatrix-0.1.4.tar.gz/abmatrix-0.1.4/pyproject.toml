[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "abmatrix"
version = "0.1.4"
authors = [
  { name="Daniel Garrigan", email="popgendad@proton.me" },
]
description = "Python module to read and parse AB Matrix files"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["abmatrix"]
package-dir = {"" = "src"}

[project.urls]
"Homepage" = "https://github.com/wisdomhealth-inc/abmatrix"
