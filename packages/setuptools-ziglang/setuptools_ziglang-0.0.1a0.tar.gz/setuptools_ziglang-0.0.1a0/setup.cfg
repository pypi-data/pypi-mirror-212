[metadata]
name = setuptools_ziglang
version = 0.0.1a
description = Setuptools extension for building Python extensions with the Zig compiler
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/f-cozzocrea/setuptools-ziglang
author = February Cozzocrea
author_email = february.cozzocrea@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
py_modules = setuptools_ziglang
python_requires = >=3.7

[bdist_wheel]
universal = True

[options.entry_points]
distutils.commands = 
	build_ext = setuptools_ziglang:build_zig_ext

[egg_info]
tag_build = 
tag_date = 0

