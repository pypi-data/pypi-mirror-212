[metadata]
name = hmc_mir
description = Collection of tools developed by HMCs MIR Lab
long_description_content_type = text/markdown
url = https://github.com/HMC-MIR/hmc-mir-tools
project_urls = 
	Bug Tracker = https://github.com/HMC-MIR/hmc-mir-tools/issues
	Changelog = https://github.com/HMC-MIR/hmc-mir-tools/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	numpy>=1.19
	librosa>=0.10.0
	scipy>=1.5
	matplotlib>=3.5.3
	scikit-learn>=0.24.2
	scikit-image>=0.15.0
	opencv-python>=3.4
	pillow>=8.1.0
	numba>=0.56

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

