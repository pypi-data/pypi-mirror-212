# https://pytest-cov.readthedocs.io/en/latest/tox.html
[tox]
envlist = clean,py-sphinx{4,5,6,7},report

[testenv]
constrain_package_deps = true
# https://coveralls-python.readthedocs.io/en/latest/usage/tox.html#github-actions
passenv = GITHUB_*
extras =
    cli
    test
commands =
    # -W error is not set, as older Sphinx versions can have deprecation warnings from dependencies.
    coverage run --append --source=ocdsextensionregistry -m pytest
deps =
    coverage
    # https://github.com/requests-cache/requests-cache/issues/825
    urllib3<2
    sphinx4: Sphinx>=4,<5
    sphinx5: Sphinx>=5,<6
    sphinx6: Sphinx>=6,<7
    # https://github.com/executablebooks/MyST-Parser/issues/762
    # sphinx7: Sphinx>=7,<8
depends =
    py-sphinx{43,44,45}: clean
    report: py-sphinx{43,44,45}

[testenv:report]
deps = coveralls
skip_install = true
commands =
  coverage report
  # https://tox.readthedocs.io/en/latest/example/basic.html#ignoring-a-command-exit-code
  - coveralls --service=github

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
