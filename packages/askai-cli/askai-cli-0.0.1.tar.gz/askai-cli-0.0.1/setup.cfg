[metadata]
name = askai-cli
version = 0.0.1
author = Chase Putnam
author_email = chasedputnam@gmail.com
description = A command line interface to query OpenAI and Google AI services
long_description = file:README.md
url = https://github.com/chasedputnam/askai-cli
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
include_package_data = true
python_requires = >=3.8
install_requires = 
	click
	requests

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	askai = askai_cli.cli:cli

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

