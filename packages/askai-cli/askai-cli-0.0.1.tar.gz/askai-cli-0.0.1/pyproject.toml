[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "askai-cli"
version = "0.0.1"
authors = [
  { name="Chase Putnam", email="chasedputnam@gmail.com" },
]
description = "A command line interface to query OpenAI and Google AI services"
readme = "README.rst"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/chasedputnam/askai-cli"
"Bug Tracker" = "https://github.com/chasedputnam/askai-cli/issues"