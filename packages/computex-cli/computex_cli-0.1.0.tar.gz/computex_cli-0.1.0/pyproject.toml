[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "computex-cli"
version = "0.1.0"
description = "ComputeX CLI tool"
authors = ["Abate De Mey <abate@computex.ai>"]
readme = "README.md"
packages = [{include = "cxcli"}]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
requests = "^2.31.0"
pydantic = "^1.10.9"
python-dotenv = "^1.0.0"

[tool.poetry.scripts]
cx = "cxcli.cli:cli"
