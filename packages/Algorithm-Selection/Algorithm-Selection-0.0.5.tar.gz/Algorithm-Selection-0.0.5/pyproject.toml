[build-system]
requires = ["hatchling","numpy","pandas","sklearn","scipy", "io"]
build-backend = "hatchling.build"

[project]
name = "Algorithm-Selection"
version = "0.0.5"
authors = [
  { name="Valfrido da Ponte Prado Junior", email="juniorprado@alu.ufc.br" },
]
description = "Functions dedicated to The Algoritm Selection problem with a focus on a metalearning approach"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Junior-Prado/Algorithm-Selection"
