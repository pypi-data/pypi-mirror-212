[metadata]
name = sphinxcontrib-opencontracting
version = 0.0.9
author = Open Contracting Partnership
author_email = data@open-contracting.org
license = BSD
description = Provides Sphinx directives for the documentation of the Open Contracting Data Standard
url = https://github.com/open-contracting/sphinxcontrib-opencontracting
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Framework :: Sphinx :: Extension

[options]
packages = find:
install_requires = 
	docutils
	jsonpointer
	MyST-Parser
	requests
	ocdsextensionregistry>=0.0.8
	sphinx
namespace_packages = 
	sphinxcontrib

[options.packages.find]
exclude = 
	tests
	tests.*

[options.extras_require]
test = 
	coveralls
	lxml
	pytest
	pytest-cov
	sphinx>=4.4.0
docs = 
	furo
	sphinx
	sphinx-autobuild

[egg_info]
tag_build = 
tag_date = 0

