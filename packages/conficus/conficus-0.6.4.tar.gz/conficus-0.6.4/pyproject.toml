[tool.poetry]
name = "conficus"
version = "0.6.4"
description = "python toml configuration library"
authors = ["Mark Gemmill <dev@markgemmill.com>"]
license = "MIT License"
homepage = "https://gitlab.com/mgemmill-pypi/conficus"
readme = "README.rst"
include = ["HISTORY.md"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.8.0"
tomlkit = ">=0.11"

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"
coverage = "^5.3"
pytest-cov = "^2.10.1"
flake8 = "^3.8.4"
flakehell = "^0.7.0"
pylint = "^2.6.0"
black = "^20.8b1"
mkdocs = "^1.1.2"
tox = "^3.20.1"
isort = "^5.6.4"
vulture = "^2.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.dover]
versioned_files = [
    "src/conficus/__init__.py",
    "pyproject.toml",
    "README.rst"
]

[tool.black]
verbose = true

[tool.isort]
line_length = 90
force_single_line = true
no_lines_before = "STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"

[tool.coverage.run]
omit = []

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
addopts = "-vv --cov=conficus --cov-report term-missing"
testpaths = ["./test"]

