[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
select = C,E,F,W,B,B950,I
ignore = E203,E501,W503
exclude = migrations,dist,build,venv,node_modules,.tox,venv,.venv,.git

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
	
	@(abc\.)?abstractmethod
ignore_errors = True
skip_empty = True

[egg_info]
tag_build = 
tag_date = 0

