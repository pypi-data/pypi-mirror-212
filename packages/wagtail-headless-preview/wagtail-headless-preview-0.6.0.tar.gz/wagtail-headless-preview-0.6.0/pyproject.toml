[tool.black]
target-version = ["py38"]

[tool.ruff]
target-version = "py38"
select = [
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "S",  # flake8-bandit
    "W",  # pycodestyle warnings
    "UP", # pyupgrade
]

[tool.ruff.isort]
known-first-party = ["wagtail-headless-preview"]
lines-between-types = 1
lines-after-imports = 2
