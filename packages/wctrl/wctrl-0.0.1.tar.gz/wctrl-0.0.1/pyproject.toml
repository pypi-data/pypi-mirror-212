[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "wctrl"
version = "0.0.1"
authors = [
  { name="HumXC", email="HumXC@outlook.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]

[project.urls]
"Homepage" = "https://github.com/HumXC/wctrl"
"Bug Tracker" = "https://github.com/HumXC/wctrl/issues"