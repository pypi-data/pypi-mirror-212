[metadata]
name = django-happy-decorators
version = 0.2.11
description = Happy decorators for Django is a set of decorators for Django apps and views to make your life easier.
description-file = README.md
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/hatimmakki/django-happy-decorators
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules

[options]
include_package_data = true
packages = find:
python_requires = >=3.6
setup_requires = 
	setuptools-twine
install_requires = 
	Django>=2.2

[aliases]
pypi_upload = clean sdist bdist_wheel twine_check twine_upload

[egg_info]
tag_build = 
tag_date = 0

