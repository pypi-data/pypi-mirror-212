[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pashword"
dynamic = ["version"]
authors = [
  { name="Dunstan Becht", email="dunstan.becht@orange.fr" },
]
description = "Package to secure your passwords."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
  "Topic :: Utilities",
  "Topic :: Security :: Cryptography",
  "Intended Audience :: End Users/Desktop",
]

[tool.setuptools_scm]
write_to = "src/pashword/_version.py"

[project.scripts]
pashword = "pashword.__main__:main"

[project.urls]
"Homepage" = "https://gitlab.com/dustils/pashword"
"Bug Tracker" = "https://gitlab.com/dustils/pashword/issues"
"Documentation" = "https://dustils.gitlab.io/pashword"
