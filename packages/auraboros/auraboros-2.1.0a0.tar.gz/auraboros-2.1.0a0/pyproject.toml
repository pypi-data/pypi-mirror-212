[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "auraboros"
version = "2.1.0a0"
dependencies = ["pygame", "moderngl"]
requires-python = ">=3.11.1"

[project.optional-dependencies]
dev = ["click"]

[project.entry-points.pyinstaller40]
hook-dirs = "auraboros.__pyinstaller:get_hook_dirs"
