[tool.poetry]
name = "mangowg"
version = "0.1.8"
description = "A portfolio website generator"
authors = ["Amelia <53657436+AmeliaTYR@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
ansicon = "1.89.0"
blessed = "1.20.0"
certifi = "2023.5.7"
cffi = "1.15.1"
charset-normalizer = "3.1.0"
click = "8.1.3"
colorama = "0.4.6"
cryptography = "41.0.1"
Deprecated = "1.2.14"
idna = "3.4"
inquirer = "3.1.3"
jinxed = "1.2.0"
markdown-it-py = "2.2.0"
mdurl = "0.1.2"
pycparser = "2.21"
PyGithub = "1.58.2"
Pygments = "2.15.1"
PyJWT = "2.7.0"
PyNaCl = "1.5.0"
python-dotenv = "1.0.0"
python-editor = "1.0.4"
readchar = "4.0.5"
requests = "2.31.0"
rich = "13.4.1"
shellingham = "1.5.0.post1"
six = "1.16.0"
typer = "0.9.0"
typing_extensions = "4.6.3"
urllib3 = "2.0.2"
wcwidth = "0.2.6"
wrapt = "1.15.0"
yattag = "1.15.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mangowg = "mangowg.mangowg:app"

[package]
include = ["mangowg", "mangowg.*"]
