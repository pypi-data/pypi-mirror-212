[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dummy-kinematics"
description = ''
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = []
authors = [
    { name = "xiaochai", email = "1219295581@qq.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "pytest",
    "pytest-cov",
    "colorama",
    "python-pptx",
    "scipy",
    "numpy",
    "sqlalchemy_database",
    "openpyxl==3.1.0"
]
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/unknown/dummy-kinematics#readme"
Issues = "https://github.com/unknown/dummy-kinematics/issues"
Source = "https://github.com/unknown/dummy-kinematics"

[tool.hatch.version]
path = "dummy_kinematics/__about__.py"

[tool.hatch.envs.default]
dependencies = [
    "pytest",
    "pytest-cov",
    "colorama",
    "python-pptx",
    "scipy",
    "numpy",
    "sqlalchemy_database",
    "openpyxl==3.1.0"
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=dummy_kinematics --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["311"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
    "dummy_kinematics/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
