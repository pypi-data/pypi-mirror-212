[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tcare-sbv"
version = "0.0.2"
authors = [
  { name="TCARE", email="elijah.kennedy@tcare.ai" },
]
description = "Validate that servicebus messages are in the correct format"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/TCARE1/tcare-sbv-package"
"Bug Tracker" = "https://github.com/TCARE1/tcare-sbv-package/issues"