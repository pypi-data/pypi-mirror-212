[tool.poetry]
name = "findu"
version = "0.1.0"
description = "An interesting python package"
authors = ["Mark Hoo <markhoo@foxmail.com>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://github.com/MarkHoo/findu"
repository = "https://github.com/MarkHoo/findu"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Operating System :: Unix",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: POSIX",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
]
packages = [
    { include = "findu" },
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/MarkHoo/findu/issues"

[tool.poetry.dependencies]
python = "^3.7"
click = "^8.1.3"
certifi = "^2022.12.7"
colorama = "^0.4.1"
PySocks = "^1.7.0"
requests = "^2.30.0"
requests-futures = "^1.0.0"
stem = "^1.8.0"
torrequest = "^0.1.0"
pandas = "^2.0.0"
openpyxl = "^3.0.10"
exrex = "^0.11.0"

[tool.poetry.scripts]
findu = "findu:findu"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
