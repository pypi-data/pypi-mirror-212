[project]
name = "real-package"
version = "0.0.2"
authors = [
  { name="Paul Francis Cunninghame Mathews", email="pfcmathews+pypi@gmail.com" },
]
description = "A very real package"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
