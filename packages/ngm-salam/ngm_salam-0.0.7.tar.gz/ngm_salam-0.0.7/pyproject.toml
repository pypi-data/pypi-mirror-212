[project]
name = "ngm_salam"
version = "0.0.7"
description = "Just a demo project"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["sample", "project"]
dependencies = [
    "requests",
    "psutil"
]

[project.urls]
Homepage = "https://github.com/ngmaibulat/training-python-packaging"
Documentation = "https://flask.palletsprojects.com/"
Changes = "https://flask.palletsprojects.com/changes/"

[project.scripts]
salam = "ngm_salam.__main__:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
