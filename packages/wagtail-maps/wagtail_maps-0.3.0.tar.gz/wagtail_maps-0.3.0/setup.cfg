[metadata]
name = wagtail_maps
description = Create and display maps with points in Wagtail
long_description = file: README.md
long_description_content_type = text/markdown
author = Cliss XXI
author_email = contact@cliss21.com
license = AGPLv3+
project_urls = 
	Bug Tracker = https://framagit.org/cliss21/wagtail-maps/-/issues
	Source Code = https://framagit.org/cliss21/wagtail-maps
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Web Environment
	Framework :: Django
	Framework :: Wagtail
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Affero General Public License v3
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
keywords = 
	wagtail
	map
	leaflet

[options]
packages = wagtail_maps
install_requires = 
	wagtail >=4.1
python_requires = >=3.8, <4
include_package_data = True

[flake8]
exclude = 
	*/migrations/*
max-line-length = 80

[egg_info]
tag_build = 
tag_date = 0

