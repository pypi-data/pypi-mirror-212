[project]
name = "argos-netbox"
dynamic = []
description = ""
authors = [
    { name = "Dominic Walther", email = "dominic.walther@ost.ch" },
    { name = "Dejan Jovicic", email = "dejan.jovicic@ost.ch" },
]
dependencies = []
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
]
version = "0.1.3"

[project.urls]
Repository = "https://gitlab.ost.ch/pydantic-sa/netboxify"

[project.optional-dependencies]

[tool.pdm.version]
source = "file"
path = "argos_netbox/version.py"

[tool.pdm.dev-dependencies]
dev = [
    "autopep8>=1.7.0",
    "black>=22.10.0",
    "django-taggit>=3.1.0",
    "djangorestframework>=3.14.0",
    "pylint>=2.15.5",
    "pytest>=7.2.0",
    "coverage>=6.5.0",
]

[tool.pdm.scripts]
pre_install = "bash init_workspace.sh"
class_diagram = "pyreverse -o plantuml -d graphs --project src --colorized netbox_plugin"
dump_data = "python3 manage.py dumpdata --format json --traceback --exclude extras.Script --exclude extras.Report --exclude extras.cachedvalue -o netbox_data_dump.json"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "[%(levelname)8s] (%(filename)s:%(lineno)s): %(message)s "
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
