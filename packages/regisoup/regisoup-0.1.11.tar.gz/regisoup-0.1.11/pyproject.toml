[tool.poetry]
name = "regisoup"
version = "0.1.11"
description = "Convert <figure> and <xr> tags from deprecated MediaWiki extension to a new supported format."
authors = ["pengu5055 <urbancmarko1@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
regisoup = "regisoup.main:app"

[tool.poetry.dependencies]
python = "^3.7"
typer = {extras = ["all"], version = "^0.7.0"}
beautifulsoup4 = "^4.12.0"
lxml = "^4.9.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
