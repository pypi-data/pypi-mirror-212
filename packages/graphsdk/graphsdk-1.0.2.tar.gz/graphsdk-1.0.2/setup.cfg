[metadata]
name = graphsdk
version = 1.0.2
author = Ajay Vishwakarma
author_email = ajay.vishwakarma@codiant.com
description = A package for accessing Graph Api
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/Ajay7415/graphapi
project_urls = 
	Bug Tracker = https://github.com/Ajay7415/graphapi/issues
	repository = https://github.com/Ajay7415/graphapi
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	certifi >=2023.5.7
	cffi >=1.15.1
	charset-normalizer >=3.1.0
	cryptography >=41.0.1
	idna >=3.4
	msal >=1.22.0
	pycparser >=2.21
	PyJWT >=2.7.0
	requests >=2.31.0
	urllib3 >=2.0.2
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

