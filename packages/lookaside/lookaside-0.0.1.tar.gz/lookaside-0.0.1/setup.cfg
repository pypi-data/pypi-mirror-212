[metadata]
name = lookaside
version = 0.0.1
author = Tan Li
author_email = tan@tanli.dev
description = Lookaside cache in the LLM era
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/WorkshopHQ/lookaside
project_urls = 
	Bug Tracker = https://github.com/WorkshopHQ/lookaside/issues
	Changelog = https://github.com/WorkshopHQ/lookaside/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	rich
	textual
	typer
	termcolor
	tiktoken
	faiss-cpu
	openai
	lancedb

[options.extras_require]
dev = 
	black
	Faker
	flake8
	isort
	memray
	pdbpp
	pytest
	richbench

[options.packages.find]
where = 
	src

[options.entry_points]
console_scripts = 
	lookaside = lookaside:cli

[egg_info]
tag_build = 
tag_date = 0

