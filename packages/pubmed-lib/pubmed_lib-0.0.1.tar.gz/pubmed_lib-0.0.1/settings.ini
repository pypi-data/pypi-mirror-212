[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = pubmed_lib
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = pubmed_lib
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Dmaturana81
author_email = elmaturana@gmail.com
copyright = 2023 onwards, %(author)s
description = Simple wrapper for pubmed resutls
keywords = nbdev jupyter notebook python
language = English
status = 3
user = Dmaturana81

### Optional ###
requirements = nbdev fastcore pydantic biopython pandas seaborn plotly matplotlib numpy python-dotenv pubmed-lib
