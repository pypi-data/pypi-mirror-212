[tool.poetry]
name = "scrapy-logexport"
version = "0.2.1"
description = "Upload scrapy logs to cloud storage"
authors = ["Nicholas Mischke <nmischkework@proton.me>"]
license = "MIT"
readme = "README.md"
packages = [{include = "scrapy_logexport"}]
repository = "https://github.com/nicholas-mischke/scrapy-logexport"

[tool.poetry.dependencies]
python = "^3.7"
botocore = "^1.29.143"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
tox = "^4.5.2"
scrapy = "^2.9.0"
environs = "^9.5.0"
pytest-cov = "^4.1.0"
coverage = "^7.2.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
sources = [
    {name = "pypi scrapy-processors", url = "https://pypi.org/project/scrapy-logexport/"},
]
