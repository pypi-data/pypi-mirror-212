syntax = "proto3";

import "google/protobuf/empty.proto";

import "custom_entity.proto";

option java_package = "io.calixa.domain.customentity";
option java_multiple_files = true;
option optimize_for = SPEED;
package calixa.domain.customentity;


service CustomEntityDefinitionService {
  rpc GetCustomEntityDefinitions(GetCustomEntityDefinitionsRequest) returns (GetCustomEntityDefinitionsResponse);
  rpc SaveCustomEntityDefinition(SaveCustomEntityDefinitionRequest) returns (SaveCustomEntityDefinitionResponse);
  rpc DeleteCustomEntityDefinition(DeleteCustomEntityDefinitionRequest) returns (google.protobuf.Empty);
}

message GetCustomEntityDefinitionsRequest {
  oneof id {
    string custom_entity_definition_id = 1;
    string slug = 2;
  }
}

message GetCustomEntityDefinitionsResponse {
  repeated calixa.domain.customentity.CustomEntityDefinition custom_entity_definitions = 1;
}

message SaveCustomEntityDefinitionRequest {
  calixa.domain.customentity.CustomEntityDefinition custom_entity_definition = 1;
}

message SaveCustomEntityDefinitionResponse {
  calixa.domain.customentity.CustomEntityDefinition custom_entity_definition = 1;
}

message DeleteCustomEntityDefinitionRequest {
  string custom_entity_definition_id = 1;
}
