message CustomProperty {
  // Unordered map of dynamically typed values.
  map<string, CustomPropertyValue> fields = 1;
}

enum CustomPropertyType {
  CUSTOM_PROPERTY_TYPE_UNSPECIFIED = 0;

  // String, Int, Float, Boolean, Struct
  CUSTOM_PROPERTY_TYPE_SCALAR = 1;

  // used to model foreign keys to other entities.
  CUSTOM_PROPERTY_TYPE_RELATIONSHIP = 2;
}

message CustomPropertyValue {
  // The kind of value.
  oneof kind {
    // Represents a null value.
    google.protobuf.NullValue null_value = 1;
    // Represents a double value.
    double number_value = 2;
    // Represents a string value.
    string string_value = 3;
    // Represents a boolean value.
    bool bool_value = 4;
    // Represents a structured value.
    google.protobuf.Struct struct_value = 5;
    // Represents a repeated `Value`.
    google.protobuf.ListValue list_value = 6;
    // Reference
    CustomReference reference = 7;
  }

  CustomPropertyType type = 100;

  string display_value = 101;
}

message CustomReference {
  string id = 1;
  string type = 2;
}

