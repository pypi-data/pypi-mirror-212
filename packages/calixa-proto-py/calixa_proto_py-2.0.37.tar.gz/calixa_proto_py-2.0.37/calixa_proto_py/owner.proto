syntax = "proto3";

import "google/protobuf/timestamp.proto";

option java_package = "io.calixa.domain.owner";
option java_multiple_files = true;
option optimize_for = SPEED;

package calixa.domain.owner;

message Owner {
  // id can use one of the following canonical IDs:
  //   - ou_  - Organization user
  //   - how_ - HubSpot owner
  //   - sfu_ - Salesforce user
  //   - <empty_string> - for unspecified
  string id = 1;
  OwnershipType type = 2;
  string name = 3;
  string email = 4;
  bool active = 5;
  google.protobuf.Timestamp internal_created_at = 6;
}

enum OwnershipType {
  OWNERSHIP_TYPE_UNSPECIFIED = 0;
  OWNERSHIP_TYPE_CALIXA = 1;
  OWNERSHIP_TYPE_HUBSPOT = 2;
  OWNERSHIP_TYPE_SALESFORCE = 3;
}
