syntax = "proto3";

package calixa.oltp;

import "google/protobuf/descriptor.proto";
import "google/protobuf/struct.proto";

extend google.protobuf.MessageOptions {
  OltpKeyDefinition oltp_primary_key = 150002;
}

extend google.protobuf.FieldOptions {
  OltpFieldDefinition oltp_field = 7002;
}

message OltpKeyDefinition {
  repeated int32 field_ids = 2;
}

message OltpFieldDefinition {
  google.protobuf.Value default_value = 2;
  bool nullable = 3;
}


