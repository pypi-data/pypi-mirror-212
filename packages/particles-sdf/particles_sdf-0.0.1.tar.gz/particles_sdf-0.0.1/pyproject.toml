[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "particles_sdf"
version = "0.0.1"
authors = [
  { name="Barthélemy Paléologue", email="barth@paleologue.fr" },
]
description = "A small example package"
readme = "Readme.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Konodinger/Liquid3D/tree/main/particles_vdb_sdf"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"