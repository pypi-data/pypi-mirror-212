[project]
name = "ohmytmp"
version = "0.0.8"
description = "ohmytmp-core"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
keywords = ["file"]

authors = [
  {name = "userElaina", email = "userelaina@pm.me" }
]
maintainers = [
  {name = "userElaina", email = "userelaina@pm.me" }
]

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3"
]

[project.urls]
"Homepage" = "https://github.com/ohmytmp/core"
"Bug Reports" = "https://github.com/ohmytmp/core/issues"
"Source" = "https://github.com/ohmytmp/core"

[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"
