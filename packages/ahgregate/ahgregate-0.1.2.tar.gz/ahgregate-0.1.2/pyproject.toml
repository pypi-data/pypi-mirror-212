[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ahgregate"
dynamic = ["version"]
description = "Command line and other utilties for aggregate."
readme = "README.rst"
authors = [
    {name = "Stephen J. Mildenhall", email = "steve@convexrisk.com"},
]
maintainers = [
    {name = "Stephen J. Mildenhall", email = "steve@convexrisk.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Education",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "aggregate",
    "IPython",
    "click",
    "ipykernel",
    "jinja2",
    "matplotlib>=3.5",
    "numpy",
    "pandas",
    "psutil",
    "scipy",
]
license = {text = "BSD-3-Clause"}
requires-python = ">=3.10"

[project.urls]
Documentation = "https://ahgregate.readthedocs.io/en/latest/"
"Source Code" = "https://github.com/mynl/ahgregate"

[project.optional-dependencies]
dev = [
    "docutils==0.16",
    "jupyter-sphinx",
    "nbsphinx",
    "recommonmark>=0.7.1",
    "setuptools>=62.3.2",
    "sphinx>=1.4",
    "sphinx-panels",
    "sphinx-rtd-dark-mode",
    "sphinxcontrib-bibtex",
    "sphinx-copybutton",
    "sphinx-toggleprompt",
    "sphinx-multitoc-numbering"
]

[tool.setuptools]
include-package-data = true
packages = ["ahgregate"]

# [tool.setuptools.dynamic] sdf
# version  = { attr = "aggregate.__version__" }

[project.scripts]
ahg = "ahgregate.scripts:main"

[tool.setuptools_scm]
write_to = "ahgregate/_version.py"
version_scheme = "post-release"
local_scheme = "node-and-date"