[tool.poetry]
name = "aiopusher"
version = "0.1.0"
description = "An async client for Pusher. Currently in development. Is unusable at the moment."
authors = ["Christian <contact@komodo.link>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/Cikmo/pusher-client"
repository = "https://github.com/Cikmo/pusher-client"
packages = [{ include = "aiopusher" }]


# Core Dependencies
[tool.poetry.dependencies]
python = "^3.8"

# Group: Library Dependencies
# This section includes the libraries that are essential for the project
[tool.poetry.group.lib.dependencies]
aiohttp = "^3.8.4"

# Group: Development Dependencies
# This section includes the tools needed for development
[tool.poetry.group.dev.dependencies]
nox = "^2023.4.22"
black = "^23.3.0"
pylint = "^2.17.4"


# Group: Testing Dependencies
# This section includes the tools that are installed and used during the testing phase
[tool.poetry.group.test.dependencies]
pytest = "^7.3.1"


# Build System Specifications
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
