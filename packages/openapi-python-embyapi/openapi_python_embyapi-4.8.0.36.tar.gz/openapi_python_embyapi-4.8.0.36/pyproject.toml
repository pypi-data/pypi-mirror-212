[tool.poetry]
name = "openapi-python-embyapi"
version = "4.8.0.36"
description = "A Unofficial Python client library for accessing Emby Server REST API, generated by openapi-python-client"

authors = ["Umpire2012 <arno.edwards@outlook.com>"]

readme = "README.md"
homepage = "https://github.com/Umpire2012/codegen-embyapi/tree/main/openapi-python-embyapi"
repository = "https://github.com/Umpire2012/codegen-embyapi/tree/main/openapi-python-embyapi"
license = "MIT"

packages = [
    {include = "openapi_python_embyapi"},
]
include = ["CHANGELOG.md", "openapi_python_embyapi/py.typed"]

[tool.poetry.dependencies]
python = "^3.8"
httpx = ">=0.15.4,<0.25.0"
attrs = ">=21.3.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target_version = ['py38', 'py39', 'py310', 'py311']
exclude = '''
(
  /(
    | \.git
    | \.venv
    | \.mypy_cache
  )/
)
'''

[tool.isort]
line_length = 120
profile = "black"
