[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "plantpathoppi_ml"
version = "0.0.1"
authors = [
  { name="Sneha Murmu", email="murmu.sneha22@gmail.com" },
  { name="Himanshushekhar Chaurasia", email="hschaurasia12@gmail.com" },
  { name="Sunil Archak", email="sunil.archak@gmail.com" },
]
description = "A package for predicting protein-protein interaction between plant and pathogen."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://github.com/snehaiasri/plantpathoppi"
"Bug Tracker" = "https://github.com/snehaiasri/plantpathoppi/issues"