[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "InternetSpeedLogger"
version = "1.1.1"
dependencies = [
    "speedtest_cli"
]
authors = [
  { name="Andreas Menzel", email="mail@andreas-menzel.com" },
]
description = "A Python script that continuously monitors and logs your internet speed."
readme = "README.md"
keywords = [
    "speedtest", "speedtest_cli",
    "internet", "internet speed",
    "logger", "monitor"
]
license = { file = "LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
InternetSpeedLogger = "InternetSpeedLogger.InternetSpeedLogger:main"

[project.urls]
"Repository" = "https://github.com/Andreas-Menzel/InternetSpeedLogger"
"Bug Tracker" = "https://github.com/Andreas-Menzel/InternetSpeedLogger/issues"