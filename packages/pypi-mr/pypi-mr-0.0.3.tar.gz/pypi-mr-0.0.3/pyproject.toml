[project]
name = "pypi-mr"
version = "0.0.3"
authors = [
    {name = "Alexander Rodionov", email = "tandav@tandav.me"},
]
description = "Check if package exists on pypi registry using simple API. Clean packages that belongs to closed/merged GitLab MRs"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "requests",
    "packaging",
]

[project.optional-dependencies]
dev = [
    "bumpver",
    "pre-commit",
    "pytest",
]

[project.urls]
source = "https://github.com/tandav/pypi-mr"
docs = "https://tandav.github.io/pypi-mr/"
issues = "https://github.com/tandav/pypi-mr/issues"
"release notes" = "https://github.com/tandav/pypi-mr/releases"

# ==============================================================================

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

# ==============================================================================

[bumpver]
current_version = "v0.0.3"
version_pattern = "vMAJOR.MINOR.PATCH[GITHASH]"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true

[bumpver.file_patterns]
"pyproject.toml" = [
    '^version = "{pep440_version}"',
    '^current_version = "{version}"',
]
"pypi_mr/__init__.py" = [
    "__version__ = '{pep440_version}'",
]

# ==============================================================================

[tool.autopep8]
ignore="E501,E701"
recursive = true
aggressive = 3

# ==============================================================================

[tool.mypy]
pretty = true
show_traceback = true
color_output = true
allow_redefinition = false
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true
implicit_reexport = false
no_implicit_optional = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false

# ================================================================

[tool.ruff]
# select = ["ALL"]
ignore = [
    "E501",  # line too long
    "PLR0913", # too-many-arguments
    "Q", # quotes
    "D", # docstrings
    "ERA001",
    "N802",
    "FBT002",
    "ANN",
    "PTH",
    "EM101",
    "EM102",
    "TRY003",
    "SLF001",
    "S113",
    "N",
    "DTZ007",
    "DTZ003",
    "UP",
    "B904",
    "TRY200",
]

[tool.ruff.per-file-ignores]
"tests/*" = [
    "S101",
    "PLR2004",
    "ANN",
    "ARG002",
    "SLF001",
    "PT001",
    "PT011",
    "PT023",
    "N806",
    "PT004",
]
"examples/*" = [
    "ALL",
]
"demand_serving/tiny.py" = [
    "ALL",
]
"demand_serving/replenishment/*" = [
    "ALL",
]
"demand_serving/optimization/*" = [
    "ALL",
]

[tool.ruff.isort]
force-single-line = true

# ================================================================

[tool.flake8]
ignore = ['E231', 'E241', 'E501', 'W503', 'W504', 'F401']
per-file-ignores = [
]
count = true

# ================================================================
