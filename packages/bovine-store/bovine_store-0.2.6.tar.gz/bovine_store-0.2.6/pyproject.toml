[tool.poetry]
name = "bovine-store"
version = "0.2.6"
description = "Store for ActivityPub activities, actors and objects"
authors = ["Helge <helge.krueger@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "bovine_store"}]
repository = "https://codeberg.org/bovine/bovine"

[tool.poetry.dependencies]
python = "^3.10"
tortoise-orm = {extras = ["asyncpg"], version = "^0.19.3"}
quart = "^0.18.3"
bovine = "^0.2.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
black = "^23.1.0"
isort = "^5.12.0"
pytest-asyncio = "^0.20.3"
mypy = "^1.1.1"
ruff = "^0.0.261"


[tool.poetry.group.doc.dependencies]
sphinx = "^6.1.3"
sphinx-rtd-theme = "^1.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode="auto"
log_cli= 1
log_cli_level="info"

[tool.ruff.per-file-ignores]
"bovine_store/fedi/test_authorize.py" = ["E501"]
