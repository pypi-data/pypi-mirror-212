[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "EncryptedHTTP"
version = "1.0.0"
authors = [
  { name="Evscion", email="ivoscev@example.com" },
]
description = "A secure encrypted way for a flask server to communicate to a local client without HTTPS."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/EncryptedHTTP"
"Bug Tracker" = "https://github.com/Evscion/EncryptedHTTP/issues"