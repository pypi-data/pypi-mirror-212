[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "mkdocs-iframe"
description = "MkDocs plugin to integrate HTML reports into your site."
authors = [
    { name = "Josh Mayer", email = "joshuaamayer@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.7"
keywords = []
dynamic = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Software Development :: Documentation",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "mkdocs>=1.2",
]
version = "0.1.0"

[project.license]
text = "ISC"

[project.urls]
Homepage = "https://josham.github.io/mkdocs-iframe"
Documentation = "https://josham.github.io/mkdocs-iframe"
Changelog = "https://josham.github.io/mkdocs-iframe/changelog"
Repository = "https://github.com/josham/mkdocs-iframe"
Issues = "https://github.com/josham/mkdocs-iframe/issues"
Discussions = "https://github.com/josham/mkdocs-iframe/discussions"
Funding = "https://github.com/sponsors/josham"

[project.entry-points."mkdocs.plugins"]
iframe = "mkdocs_iframe.plugin:MkDocsIframePlugin"

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
package-dir = "src"
editable-backend = "editables"

[tool.pdm.dev-dependencies]
duty = [
    "duty>=0.10",
]
docs = [
    "black>=23.1",
    "mkdocs>=1.3",
    "mkdocs-gen-files>=0.3",
    "mkdocs-literate-nav>=0.4",
    "mkdocs-material>=7.3",
    "mkdocs-section-index>=0.3",
    "mkdocstrings[python]>=0.18",
    "markdown-callouts>=0.2",
    "markdown-exec>=0.5",
    "toml>=0.10",
]
maintain = [
    "black>=23.1",
    "blacken-docs>=1.13",
    "git-changelog>=1.0",
]
quality = [
    "ruff>=0.0.246",
]
tests = [
    "pytest>=6.2",
    "pytest-randomly>=3.10",
    "pytest-xdist>=2.4",
    "pytest-html>=3.2.0",
    "pytest-cov>=4.1.0",
]
typing = [
    "mypy>=0.910",
    "types-markdown>=3.3",
    "types-toml>=0.10",
]
dev = [
    "setuptools>=67.8.0",
    "pip>=23.1.2",
]
