[tool.poetry]
name = "fastapi_telegram_auth"
version = "0.3.0"
description = "FastAPI router for fast Telegram auth integration"
authors = ["pylakey <pylakey@protonmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/pylakey/fastapi_telegram_auth"
repository = "https://github.com/pylakey/fastapi_telegram_auth"
packages = [
    { include = "fastapi_telegram_auth" },
]
include = [
    "README.md",
    "CHANGELOG.md",
]
classifiers = [
    "Framework :: AsyncIO",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = ">=0.92.0,<=0.96.0"
pydantic = "^1.10.5"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
