[metadata]
name = xtalx
version = 1.0.2
author = Phase Advanced Sensor Systems Corp.
author_email = tgreeniaus@phasesensors.com
description = Python library for the XtalX sensor.
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = xtalx
url = https://github.com/phasesensors/xtalx_python
license = MIT
license_file = LICENSE
classifiers = 
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
python_requires = >=3.6
install_requires = 
	btype>=0.1.2
	pyusb>=1.1.1
packages = 
	xtalx
	xtalx.tools

[options.entry_points]
console_scripts = 
	xtalx_discover = xtalx.tools.discover:_main
	xtalx_test = xtalx.tools.xtalx_test_yield:_main

[egg_info]
tag_build = 
tag_date = 0

