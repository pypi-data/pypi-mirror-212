[tool.pdm.dev-dependencies]
dev = [
    "black>=23.1.0",
    "pytest>=7.3.1",
    "coverage>=7.2.5",
    "pylint>=2.17.4",
]

[tool.pdm.version]
source = "file"
path = "nac/__version__.py"

[tool.pdm.scripts]
class-diagram = "pyreverse -o plantuml -d graphs --colorized nac"
gen_schema = "python3 -m sgqlc.introspection --exclude-deprecated --exclude-description -H \"Authorization: Token b758b5dea956c5b7b57c10388f503f9ae3dbf885\" https://demo.netbox.dev/graphql github_schema.json"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "[%(levelname)s] (%(filename)s:%(lineno)s): %(message)s "
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[project]
name = "argos-nac"
description = ""
dynamic = []
authors = [
    { name = "Dominic Walther", email = "dominic.walther@ost.ch" },
    { name = "Dejan Jovicic", email = "dejan.jovicic@ost.ch" },
]
dependencies = [
    "pynetbox>=7.0.1",
    "setuptools>=67.6.0",
    "sgqlc>=16.1",
    "jinja2>=3.1.2",
    "nornir>=3.3.0",
    "nornir-napalm>=0.3.0",
    "nornir-utils>=0.2.0",
    "pydantic>=1.10.7",
    "semver>=3.0.0",
]
requires-python = ">=3.10"
readme = "README.md"
version = "0.1.3"

[project.license]
text = "MIT"

[project.scripts]
argos-deploy = "nac.__main__:run"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"
