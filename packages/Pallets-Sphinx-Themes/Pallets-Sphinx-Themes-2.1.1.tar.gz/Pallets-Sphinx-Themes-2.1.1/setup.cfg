[metadata]
name = Pallets-Sphinx-Themes
version = 2.1.1
url = https://github.com/pallets/pallets-sphinx-themes/
project_urls = 
	Donate = https://palletsprojects.com/donate
	Source Code = https://github.com/pallets/pallets-sphinx-themes/
	Issue Tracker = https://github.com/pallets/pallets-sphinx-themes/issues/
	Chat = https://discord.gg/pallets
license = BSD-3-Clause
license_files = LICENSE.rst
author = Pallets
author_email = contact@palletsprojects.com
description = Sphinx themes for Pallets and related projects.
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Sphinx
	Framework :: Sphinx :: Theme
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Documentation
	Topic :: Documentation :: Sphinx
	Topic :: Software Development :: Documentation

[options]
packages = find:
package_dir = = src
include_package_data = True
python_requires = >= 3.8

[options.packages.find]
where = src

[options.entry_points]
pygments.styles = 
	pocoo = pallets_sphinx_themes.themes.pocoo:PocooStyle
	jinja = pallets_sphinx_themes.themes.jinja:JinjaStyle

[tool:pytest]
testpaths = tests
filterwarnings = 
	error

[coverage:run]
branch = true
source = 
	pallets_sphinx_themes
	tests

[coverage:paths]
source = 
	src
	*/site-packages

[flake8]
select = B, E, F, W, B9, ISC
ignore = 
	E203
	E501
	E722
	W503
max-line-length = 80

[mypy]
files = src/pallets_sphinx_themes
python_version = 3.7
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
no_implicit_optional = True
local_partial_types = True
no_implicit_reexport = True
strict_equality = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True

[egg_info]
tag_build = 
tag_date = 0

