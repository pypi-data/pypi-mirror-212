[metadata]
name = tcmd
description = A tool for listing the most used commands
version = 0.0.1
author = Cactochan
license_files = LICENSE
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/merwin-asm/tcmd
platforms = any
classifiers = 
	Programming Language :: Python :: 3
keywords = terminal, tcmd, commands, top, list, rank, tools

[options]
scripts = main.py

[options.entry_points]
console_scripts = 
	tcmd = main:main

[egg_info]
tag_build = 
tag_date = 0

