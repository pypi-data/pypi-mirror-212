[build-system]
# Minimum requirements for the build system to execute.
# See https://github.com/scipy/scipy/pull/12940 for the AIX issue.
requires = [
    "setuptools>=61.0.0",
    "wheel",
]
# build-backend = "setuptools.build_meta"

[project]
name = "idspy_dictionaries"
version = "0.3.1"
description = "Data Dictionaries DataClass used in IDSPy"
authors = [
  { name = "Guillaume Fuhr", email = "guillaume.fuhr@univ-amu.fr" },
]
license = { file = "LICENSE" }
readme = "README.rst"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = []

[project.urls]
"Homepage" = "https://gitlab.com/gkdb/imas-gk"
"Bug Tracker" = "https://gitlab.com/gkdb/imas-gk/-/issues"
