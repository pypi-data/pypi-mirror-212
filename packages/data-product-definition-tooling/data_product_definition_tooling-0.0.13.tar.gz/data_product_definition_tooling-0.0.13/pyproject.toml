[tool.poetry]
name = "data-product-definition-tooling"
version = "0.0.13"
description = "Data Product Definition Tooling"
authors = ["IOXIO Ltd"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/ioxio-dataspace/data-product-definition-tooling"
packages = [
    {include="converter", from="."}
]

[tool.poetry.scripts]
converter = "converter.cli:cli"

[tool.poetry.dependencies]
python = ">=3.9.0,<4"
typer = {version = "^0.9.0", extras = ["all"]}
deepdiff = "^6.3.0"
fastapi = "^0.96.0"
stringcase = "^1.2.0"
pydantic = {version = "^1.10.8", extras = ["email"]}

[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
pytest = "^7.3.1"
pytest-asyncio = "^0.21.0"
flake8 = "^6.0.0"
mypy = "^1.3.0"
black = "^23.3.0"
syrupy = "^4.0.2"
invoke = "^2.1.2"

[tool.skjold]
report_only = false
sources = ["pyup", "gemnasium"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
